name: configuration
description: "Implementation of the configuration package"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  logging: ^1.2.0
  common:
    path: ../common
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - packages/common/assets/images/train.png

  fonts:
    - family: BaskervvilleSC
      fonts:
        - asset: packages/common/assets/fonts/BaskervvilleSC/BaskervvilleSC-Regular.ttf
    - family: Roboto
      fonts:
        - asset: packages/common/assets/fonts/Roboto/Roboto.woff2  
