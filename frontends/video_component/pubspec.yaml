name: frontend
description: "Implementation of the video_component of the frontend"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  logging: ^1.2.0
  common:
    path: ../../common
  twitch_manager:
    path: ../../common/plugins/twitch_manager
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/train.png

  fonts:
    - family: BaskervvilleSC
      fonts:
        - asset: packages/common/fonts/BaskervvilleSC/BaskervvilleSC-Regular.ttf
  