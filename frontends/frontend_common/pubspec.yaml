name: frontend_common
description: "Common stuff for the frontends."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2
  logging: ^1.2.0
  common:
  twitch_manager:
    path: ../../common/plugins/twitch_manager
  vector_math: ^2.1.4
  dart_jsonwebtoken: ^3.3.1

dependency_overrides:
  common:
    path: ../../common
  twitch_manager:
    path: ../../common/plugins/twitch_manager

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true