name: train_de_mots
description: Jeu de mots pour animer des soirÃ©es entre amis sur Twitch
publish_to: 'none' 
version: 0.3.3+1

environment:
  sdk: '>=3.1.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  diacritic: ^0.1.4
  twitch_manager:
    path: ../common/plugins/twitch_manager
  collection: ^1.17.2
  just_audio: ^0.9.39
  cupertino_icons: ^1.0.2
  flutter_colorpicker: ^1.0.3
  shared_preferences: ^2.2.0
  firebase_core: ^3.2.0
  firebase_auth: ^5.1.2
  cloud_firestore: ^5.1.0
  url_launcher: ^6.2.5
  http: ^1.2.1
  mutex: ^3.1.0
  logging: ^1.2.0
  common: 
    path: ../common

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/train.png
    - assets/images/parchment.png

    - assets/sounds/BestSolutionFound.mp3
    - assets/sounds/GameStarted.mp3
    - assets/sounds/GoldenSolutionAppeared.mp3
    - assets/sounds/LettersScrambling.mp3
    - assets/sounds/RoundIsOver.mp3
    - assets/sounds/SolutionFound.mp3
    - assets/sounds/SolutionStolen.mp3
    - assets/sounds/TelegramReceived.mp3
    - assets/sounds/TheSwindler.mp3
    - assets/sounds/TrainLostStation.mp3
    - assets/sounds/TrainReachedStation.mp3
    
